<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Validation_form_feature</title>
</head>
<body>
    <div class="container">
        <form id="form_id" class="form_class">
            <h2>Register here</h2>
            <div class="form_control success">
                <label for="Username">Username</label>
                <input type="text" id="Username" placeholder="Enter your Name here">
                <small>Error message</small>
            </div>
            <div class="form_control">
                <label for="Email">Email</label>
                <input type="text" id="Email" placeholder="Enter your Email">
                <small>Error message</small>
            </div>
            <div class="form_control">
                <label for="Password">Password</label>
                <input type="password" id="password" placeholder="Enter your Password">
                <small>Error message</small>
            </div>
            <div class="form_control">
                <label for="Confirm Password">Confirm Password</label>
                <input type="password" id="passwordConfirm" placeholder="Confirm your Password">
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
